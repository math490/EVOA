{% extends "base.html" %}
{% block title %} Registrar Usu√°rio {% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Criar Conta</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Seu e-mail" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Criar Conta</button>
        </div>
    </form>
</div>
{% endblock %}

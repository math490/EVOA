{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Login</h2>
    <form method="POST" id="registerForm" class="row g-3">
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" id="submitBtn" class="btn btn-outline-success btn-sm" disabled>Entrar</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %} Editar Usuário {% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Usuário</h2>
    <form method="POST" class="row g-3" id="registerForm">
        <div class="col-md-6">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-success" id="submitBtn" disabled>Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %} Novo Material {% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Registrar Material Reciclável</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Nome do Material</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ex: Papel, Plástico" required>
        </div>
        <div class="col-md-6">
            <label for="default_weight" class="form-label">Peso Padrão (kg)</label>
            <input type="number" name="default_weight" id="default_weight" class="form-control" step="0.001" min="0.001" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Cadastrar Material</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %} Tarefas {% endblock %}
{% block content %}
    <h2>Minhas Tarefas</h2>
    <a href="{{ url_for("trash_register") }}">Adicionar Nova Tarefa</a><br>
    <ul>
        {% for trash_log in trash_logs %}
            <li>
                <b>{{ trash_log.material }}</b> - {{ trash_log.status }}
                [ <a href="{{ url_for("update_log", id=trash_log.id) }}">Alterar Status</a> ]
                [ <a href="{{ url_for("delete_log", id=trash_log.id) }}">Excluir</a> ]
            </li>
        {% endfor %}
    </ul>
{% endblock %}

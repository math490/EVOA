{% extends "base.html" %}
{% block title %} Usuários {% endblock %}
{% block content %}
<h2>Lista de Usuários</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Nível</th>
            <th>XP</th>
            <th>Cash</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td style="max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ user.name }}</td>
            <td style="max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ user.email }}</td>
            <td style="max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ user.level }}</td>
            <td style="max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ user.xp }}</td>
            <td style="max-width: 70px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ "%.2f"|format(user.cash) }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-outline-primary btn-sm">Editar</a>
                <button onclick="confirmDelete('{{ user.id }}', '{{ user.name }}')" class="btn btn-outline-danger btn-sm">Deletar</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Modal de confirmação -->
<div id="confirmModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5);">
    <div style="background:#fff; padding:20px; margin:100px auto; width:300px; border-radius:8px; text-align:center;">
        <p id="confirmText"></p>
        <form id="deleteForm" method="POST">
            <button type="submit" class="btn btn-outline-danger btn-sm">Sim</button>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="closeModal()">Não</button>
        </form>
    </div>
</div>

<script>
function confirmDelete(userId, userName) {
    document.getElementById('confirmText').innerText = `Você tem certeza de que quer deletar o usuário "${userName}"?`;
    document.getElementById('deleteForm').action = `/delete_user/${userId}`;
    document.getElementById('confirmModal').style.display = 'block';
}
function closeModal() {
    document.getElementById('confirmModal').style.display = 'none';
}
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %} Editar Material {% endblock %}
{% block content %}
<h2>Editar Material</h2>
<form method="POST">
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name" value="{{ material.name }}" required><br><br>

    <label for="default_weight">Peso Padr√£o (kg):</label><br>
    <input type="number" step="0.01" id="default_weight" name="default_weight" value="{{ material.default_weight }}" min="0.01" required><br><br>

    <button type="submit">Salvar</button>
    <a href="{{ url_for('materials') }}">Cancelar</a>
</form>
{% endblock %}
